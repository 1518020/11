<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart with Particle Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heart {
            width: 200px;
            height: 200px;
            position: relative;
            animation: heartbit 1s alternate infinite;
            overflow: hidden;
        }
        .heart::before, .heart::after {
            content: "";
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
            animation: particles 1s linear infinite;
        }
        .heart::before {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .heart::after {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes heartbit {
            0% {
                transform: scale(0.6);
            }
            25% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1.4);
            }
        }
        @keyframes particles {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
